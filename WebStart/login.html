<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Login</h1>
    <form>
        ID: <input id="txt_id" class="login_input" type="text" >
        <br>
        PW: <input class="login_input" type="password">
        <input id="btn_login" type="button" value="Login" onclick="popId()">

    <script>
        /* ID란에 입력된 값을 팝업창에 띄우기 */
        function popId(){
            alert(document.getElementById('txt_id').value);
        }

        /* 나만의 함수 만들고, 버튼 클릭하면 호출하기 */
        function myFunction(){
            alert('로');
            alert('그');
            alert('인');
        }
    </script>
</body>
</html>
